<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class="left-side">
    <img src="1111.png" alt="Image" class="login-img">
    <p class="connected-text">Connected with new friends.</p> <!-- New text added here -->
</div>
        <div class="right-side">
            <div class="form-container">
                <h2>Welcome Back!</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="change-text">
                    <span id="text1">Don't have an account? <a href="#">Sign up</a></span>
                    <span id="text2" style="display:none;">Already have an account? <a href="#">Login</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptii.js"></script>
</body>
</html>
